	<title>Sign Up</title>
</head>

<body id="mainPage">
	<nav id="navigation" class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id="companyName" class="navbar-brand" href="#">Pachamama Organics</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Blog</a></li>
				</ul>
				</li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Contact</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Resources<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Recipes</a></li>
							<li><a href="#">Garden Tips</a></li>

			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div id="form" class="well">
		<h3 id="signUp">Sign Up</h3>
		<form>
			<div>
				<label>First Name:</label>
				<input type="text" placeholder="John" required>
				<label>Last Name:</label>
				<input type="text" placeholder="Smith" required>
			</div>
			<div>
				<label>Address Line 1: </label>
				<input type="text">
				<label>Address Line 2:</label>
				<input type="text">
			</div>
			<div>
				<label>City:</label>
				<input type="text" value="city">
				<label>Province:</label>
				<select>
					<option>Alberta</option>
					<option>British Colombia</option>
					<option>Labrador</option>
					<option>Manitoba</option>
					<option>New Brunswick</option>
					<option>Newfoundland</option>
					<option>Nova Scotia</option>
					<option>Nunavut</option>
					<option>North West Territories</option>
					<option>Ontario</option>
					<option>Prince Edward Island</option>
					<option>Quebec</option>
					<option>Saskatchewen</option>
					<option>Yukon Territories</option>
				</select>
			</div>
			<div>
				<label>Postal Code:</label>
				<input type="text">
				<label>Phone:</label>
				<input type="tel">
			</div>
			<div>
				<label>Share Size:</label>
				<input type="radio">
				<label><a href="#">Half</a></label>
				<input type="radio">
				<label><a href="#">Full</a></label>
				<label>Pick Up Location:</label>
				<select>
					<option>Moo Shu</option>
					<option>Orleans</option>
					<option>RA Center</option>
					<option>Kanata</option>
					<option>Farm</option>
				</select>
			</div>
			<div>
				<label>Email:</label>
				<input type="email">
			</div>
			<div>
				<label>Password:</label>
				<input type="password" placeholder="5-10 characters" required minlength="5" maxlength="10">
				<label>Confirm Password:</label>
				<input type="password" required minlength="5" maxlength="10">
			</div>
			<div>
				<input type="submit">
			</div>
		</form>
	</div>


</body>

</html>
